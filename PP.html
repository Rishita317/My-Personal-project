<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stock Calculator</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my first simple Stock Calculator</h1>
    </header>

    <nav>
        <ul>
            <!-- No Home, About, or Contact tabs -->
        </ul>
    </nav>

    <section>
        <h2>Stock Calculator</h2>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" placeholder="Enter quantity" required>

        <label for="price">Price per share:</label>
        <input type="number" id="price" placeholder="Enter price" required>

        <button onclick="calculateStockValue()">Calculate</button>

        <p id="result"></p>
    </section>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        function calculateStockValue() {
            var quantity = document.getElementById("quantity").value;
            var price = document.getElementById("price").value;
            var result = quantity * price;
            document.getElementById("result").innerHTML = "Stock Value: $" + result.toFixed(2);
        }
    </script>
</body>
</html>
